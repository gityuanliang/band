<body>
<div id="container">
    <!--头部轮播和导航-->

        <div id="banner" class="contactBanner">
            <img src="images/logo.gif" alt=""/>
            <div></div>
        </div>
        <nav id="nav">
            <ul>
                <li class="here"><a href="index.html">Home</a></li>

    <section id="content">
        <div>
            <article>
                <h3>Contact the band</h3>
                <form id="mes" action="submit.html" method="post">
                <fieldset>
                    <p>
                        <lable for="name">name:</lable>
                        <br/>
                        <input name="name" id="name" placeholder="Your name" type="text" required="required"/>
                    </p>

                    <p>
                        <lable for="email">Email:</lable>
                        <br/>
                        <input name="email" id="email" placeholder="Your email address" type="email" required="required"/>
                    </p>

                    <p>
                        <lable for="message">Message:</lable>
                        <br/>
                        <textarea name="message" id="message" cols="45" rows="7" placeholder="Write your message here" required="required"></textarea>
                    </p>
                    <input type="submit" value="send"/>
                </fieldset>
            </form>
            </article>
        </div>

    </section>
